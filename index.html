<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet"
        />
        <!-- Style css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <picture class="card__images">
                <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg" />
                <img src="images/image-product-mobile.jpg" />
            </picture>

            <div class="card__content">
                <div class="card__titles">
                    <div class="product-category">Prefume</div>
                    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h>
                </div>

                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                
                <div class="price">
                    <span class="price__current">$149.99</span>
                    <span class="price__discount">$169.99</span>
                </div>

                <div class="card__btn">
                    <button class="btn"><img class="icon-cart" src="images/icon-cart.svg" >
                        <span class="text-cart">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Neutron8023">Gianfranco Miguel Mendoza Gonzales</a>.
        </div>
    </body>
</html>
